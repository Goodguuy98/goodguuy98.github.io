    <script src="importfirebase.js" type="module"></script>


<body>

    <form id="login">
        <label for="userid">Username:   </label>
        <input pattern=".{0,8}" title="Cannot be more than 8 characters long" type="text" id="userid" name="userid" required><br><br>
        <label for="email">Email:   </label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="pwd">Password: </label>
        <!--https://www.w3schools.com/tags/att_input_pattern.asp-->
        <input pattern="(?=.*\d).{8,}" title="Must contain 8 or more characters and at least 1 number" type="password" id="pwd" name="pwd" required><br><br>
        <input onclick="readUserData()" type="submit" value="Submit">
    </form>
