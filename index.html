<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Micro:bit WebUSB Console</title>
    
    <!--Toggle switch-->
    <style>
    /* The switch - the box around the slider */
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    }

    /* The slider */
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
    </style>

    <!--Wacky buttons-->
    <!--https://codepen.io/jh3y/pen/PoGbxLp-->
    <style>
    @font-face {
    font-family: Cyber;
    src: url("https://assets.codepen.io/605876/Blender-Pro-Bold.otf");
    font-display: swap;
    }

    * {
    box-sizing: border-box;
    }

    body {
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Cyber', sans-serif;
    background: linear-gradient(90deg, #f5ed00 70%, #e6de00 70%), #fff700;
    }

    body .cybr-btn + .cybr-btn {
    margin-top: 2rem;
    }

    .cybr-btn {
    --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 1%));
    --shadow-primary: hsl(var(--shadow-primary-hue), 90%, 50%);
    --primary-hue: 0;
    --primary-lightness: 50;
    --color: hsl(0, 0%, 100%);
    --font-size: 26px;
    --shadow-primary-hue: 180;
    --label-size: 9px;
    --shadow-secondary-hue: 60;
    --shadow-secondary: hsl(var(--shadow-secondary-hue), 90%, 60%);
    --clip: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 70%);
    --border: 4px;
    --shimmy-distance: 5;
    --clip-one: polygon(0 2%, 100% 2%, 100% 95%, 95% 95%, 95% 90%, 85% 90%, 85% 95%, 8% 95%, 0 70%);
    --clip-two: polygon(0 78%, 100% 78%, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 78%);
    --clip-three: polygon(0 44%, 100% 44%, 100% 54%, 95% 54%, 95% 54%, 85% 54%, 85% 54%, 8% 54%, 0 54%);
    --clip-four: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
    --clip-five: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
    --clip-six: polygon(0 40%, 100% 40%, 100% 85%, 95% 85%, 95% 85%, 85% 85%, 85% 85%, 8% 85%, 0 70%);
    --clip-seven: polygon(0 63%, 100% 63%, 100% 80%, 95% 80%, 95% 80%, 85% 80%, 85% 80%, 8% 80%, 0 70%);
    font-family: 'Cyber', sans-serif;
    color: var(--color);
    cursor: pointer;
    background: transparent;
    text-transform: uppercase;
    font-size: var(--font-size);
    outline: transparent;
    letter-spacing: 2px;
    position: relative;
    font-weight: 700;
    border: 0;
    min-width: 300px;
    height: 75px;
    line-height: 75px;
    transition: background 0.2s;
    }

    .cybr-btn:hover {
    --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 0.8%));
    }
    .cybr-btn:active {
    --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 0.6%));
    }

    .cybr-btn:after,
    .cybr-btn:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    clip-path: var(--clip);
    z-index: -1;
    }

    .cybr-btn:before {
    background: var(--shadow-primary);
    transform: translate(var(--border), 0);
    }

    .cybr-btn:after {
    background: var(--primary);
    }

    .cybr-btn__tag {
    position: absolute;
    padding: 1px 4px;
    letter-spacing: 1px;
    line-height: 1;
    bottom: -5%;
    right: 5%;
    font-weight: normal;
    color: hsl(0, 0%, 0%);
    font-size: var(--label-size);
    }

    .cybr-btn__glitch {
    position: absolute;
    top: calc(var(--border) * -1);
    left: calc(var(--border) * -1);
    right: calc(var(--border) * -1);
    bottom: calc(var(--border) * -1);
    background: var(--shadow-primary);
    text-shadow: 2px 2px var(--shadow-primary), -2px -2px var(--shadow-secondary);
    clip-path: var(--clip);
    animation: glitch 2s infinite;
    display: none;
    }

    .cybr-btn:hover .cybr-btn__glitch {
    display: block;
    }

    .cybr-btn__glitch:before {
    content: '';
    position: absolute;
    top: calc(var(--border) * 1);
    right: calc(var(--border) * 1);
    bottom: calc(var(--border) * 1);
    left: calc(var(--border) * 1);
    clip-path: var(--clip);
    background: var(--primary);
    z-index: -1;
    }

    @keyframes glitch {
    0% {
        clip-path: var(--clip-one);
    }
    2%, 8% {
        clip-path: var(--clip-two);
        transform: translate(calc(var(--shimmy-distance) * -1%), 0);
    }
    6% {
        clip-path: var(--clip-two);
        transform: translate(calc(var(--shimmy-distance) * 1%), 0);
    }
    9% {
        clip-path: var(--clip-two);
        transform: translate(0, 0);
    }
    10% {
        clip-path: var(--clip-three);
        transform: translate(calc(var(--shimmy-distance) * 1%), 0);
    }
    13% {
        clip-path: var(--clip-three);
        transform: translate(0, 0);
    }
    14%, 21% {
        clip-path: var(--clip-four);
        transform: translate(calc(var(--shimmy-distance) * 1%), 0);
    }
    25% {
        clip-path: var(--clip-five);
        transform: translate(calc(var(--shimmy-distance) * 1%), 0);
    }
    30% {
        clip-path: var(--clip-five);
        transform: translate(calc(var(--shimmy-distance) * -1%), 0);
    }
    35%, 45% {
        clip-path: var(--clip-six);
        transform: translate(calc(var(--shimmy-distance) * -1%));
    }
    40% {
        clip-path: var(--clip-six);
        transform: translate(calc(var(--shimmy-distance) * 1%));
    }
    50% {
        clip-path: var(--clip-six);
        transform: translate(0, 0);
    }
    55% {
        clip-path: var(--clip-seven);
        transform: translate(calc(var(--shimmy-distance) * 1%), 0);
    }
    60% {
        clip-path: var(--clip-seven);
        transform: translate(0, 0);
    }
    31%, 61%, 100% {
        clip-path: var(--clip-four);
    }
    }

    .cybr-btn:nth-of-type(2) {
    --primary-hue: 260;
    }
    </style>
    

</head>

<body>

    <img src="assets/ex.png" id="ConnectStat" width="100px">
    
    <!--Toggle switch-->
    <label class="switch" >
        <input type="checkbox" id="LigSwi" onclick="toggle(id)" disabled>
        <span class="slider round"></span>
    </label>

    <label class="switch" >
        <input type="checkbox" id="LigClp" onclick="toggle(id)" disabled>
        <span class="slider round"></span>
    </label>

    <button class="cybr-btn" onclick="uBitConnectDevice(uBitEventHandler)">
        Cyber<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">Connect</span>
        <span aria-hidden class="cybr-btn__tag">V1/V2</span>
      </button>
      <button class="cybr-btn">
        Buttons<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">Disconnect</span>
        <span aria-hidden class="cybr-btn__tag">V1/V2</span>
    </button>

    <div class="box")>

        <!--Connect-->
        <div class="row header">
            <button id="connect" class="button" onclick="uBitConnectDevice(uBitEventHandler)">Connect</button>
        </div>

        <!--Disconnect-->
        <div class="row header">
            <button id="disconnect" class="button">Disconnect All</button>
        </div>

        <div class="row header">
            <button id="LigSwiOn" class="button">Light on</button>
        <div class="row header">
            <button id="LigSwiOff" class="button">Light off</button>
        <div class="row header">
            <button id="LigClpOn" class="button">Add clap preference</button>
        <div class="row header">
            <button id="LigClpOff" class="button">Remove clap preference</button>
        </div>
        <div class="row header">
                <button id="clear" class="button">Clear Console</button>
        </div>

    

        <div id="console" class="row content" style="overflow:auto;border:4px solid black;padding:2%">
            Waiting for connection.
        </div>                            
    </div>
</body>

<!--  Include the webusb support library  -->
<script src="ubitwebusb.js"></script>

<script>

    // Append a line to the console frame
    function consolePrintln(message) {
        var con = document.getElementById("console")
        con.innerHTML += "<br/>"+message
        con.scrollTop = con.scrollHeight
    }

    // List of connected devices (a single value could be used if only connecting to one device)
    var connectedDevices = []

    // Example event call-back handler
    function uBitEventHandler(reason, device, data) {

        //Get every element that's a checkbox and store it
        const checkIds = document.querySelectorAll('input[type=checkbox]')
        switch(reason) {
            
            case "connected":
                consolePrintln("<b>Connected!</b>");
                connectedDevices.push(device)

                //Enable the each checkbox for use!
                for (let i = 0; i < checkIds.length; i++) {
                    checkIds[i].disabled = false;
                    }
                
                //The device is connected. Update the connection status.
                document.getElementById("ConnectStat").setAttribute("src", "assets/tick.png");

                break
 
            case "disconnected":
                consolePrintln("<b>Disconnected</b>")

                //Disable the each checkbox for use!
                //Set them to 'off state!'
                for (let i = 0; i < checkIds.length; i++) {
                    checkIds[i].disabled = true;
                    checkIds[i].checked = false;
                    }
                
                //The device is disconnected. Update the connection status.
                document.getElementById("ConnectStat").setAttribute("src", "assets/ex.png");
        
                connectedDevices = connectedDevices.filter( v => v != device)
                break

            case "disconnected":
                consolePrintln("<b>Disconnected</b>")
                connectedDevices = connectedDevices.filter( v => v != device)
                break

            case "connection failure":
                consolePrintln("<b>Connection Failure</b>")
                break
            case "error":
                consolePrintln("<b>Error</b>")                
                break
            
            //Recieves data from microbit. For updating device state upon clap.
            case "console":

                consolePrintln("Console Data: " + data.data)
                let checkId = data.data.slice(0, 6)
                let stateReq = data.data.slice(6)

                document.getElementById(checkId).checked = true;

                //Check if state is on or off, and update the website
                //The string isn't exactly "On."
                if (stateReq.includes("On")) {
                    consolePrintln("Device toggled on!")
                    document.getElementById(checkId).checked = true;
                } else if (stateReq.includes("Off")) {
                    consolePrintln("Device toggled off.")
                    document.getElementById(checkId).checked = false;
                }

                break

            case "graph-event":
                consolePrintln(`Graph Event:  ${data.data} (for ${data.graph}${data.series.length?" / series "+data.series:""})`)
                break
            case "graph-data":
                consolePrintln(`Graph Data: ${data.data} (for ${data.graph}${data.series.length?" / series "+data.series:""})`)
                break
        }
    }

    function toggle(id) {
        // Get the checkbox
        var checkBox = document.getElementById(id);

        //The ID already resembles the string that must be sent.
        //We only need to add on the parameter.
        var parOn = id + "On";
        var parOff = id + "Off";

        //If checkbox is checked, turn on device. If not, do not.
        if (checkBox.checked == true) {

            //parOn will look something like "DevSwiOn." The microbit will get its requested operation from this.
            connectedDevices.forEach( d=>uBitSend(d, parOn));
            //Disable the checkbox input.
            checkBox.disabled = true;
            //Enable checkbox input after 300ms. Gives the function time to execute so it doesn't desync with the microbit.
            setTimeout(() => {  checkBox.disabled = false; }, 500);

            consolePrintln(parOn)
        } else {

            //parOff will look something like "DevSwiOff." The microbit will get its requested operation from this.
            connectedDevices.forEach( d=>uBitSend(d, parOff));
            //Disable the checkbox input.
            checkBox.disabled = true;
            //Enable checkbox input after 300ms. Gives the function time to execute so it doesn't desync with the microbit.
            setTimeout(() => {  checkBox.disabled = false; }, 500);

            consolePrintln(parOff)
        }
    }

    // Make the "go" button open the request devices box
    document.getElementById("connect").addEventListener("click", () => uBitConnectDevice(uBitEventHandler))
    document.getElementById("disconnect").addEventListener("click", () => connectedDevices.forEach(d=>uBitDisconnect(d)))
    document.getElementById("clear").addEventListener("click", () => { document.getElementById("console").innerHTML = "" })
    document.getElementById("LigSwiOn").addEventListener("click", () => { connectedDevices.forEach( d=>uBitSend(d, "LigSwiOn")) })
    document.getElementById("LigSwiOff").addEventListener("click", () => { connectedDevices.forEach( d=>uBitSend(d, "LigSwiOff")) })
    document.getElementById("LigClpOn").addEventListener("click", () => { connectedDevices.forEach( d=>uBitSend(d, "LigClpOn")) })
    document.getElementById("LigClpOff").addEventListener("click", () => { connectedDevices.forEach( d=>uBitSend(d, "LigClpOff")) })

</script>

</html>
